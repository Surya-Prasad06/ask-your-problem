{% extends 'users/base.html' %}

{% block content %}
<div class="password-reset-container">
    <h2>Password Reset Successful</h2>
    <p>Your password has been reset successfully. You can now log in with your new password.</p>
    <a href="{% url 'login' %}">Go to Login</a>
</div>
{% endblock %}
<style>
    .password-reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .password-reset-container h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .password-reset-container p {
        font-size: 16px;
        color: #555;
        text-align: center;
        margin-bottom: 20px;
    }

    .password-reset-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .password-reset-container input[type="email"],
    .password-reset-container input[type="password"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .password-reset-container button {
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .password-reset-container button:hover {
        background-color: #45a049;
    }
</style>
