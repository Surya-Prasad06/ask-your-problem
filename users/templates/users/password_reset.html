{% extends 'users/base.html' %}

{% block content %}
<div class="password-reset-container">
    <h2>Reset Your Password</h2>
    <p>Please enter the email address associated with your account. We will send you a link to reset your password.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <button type="submit">Send Reset Link</button>
    </form>
</div>
{% endblock %}
<style>
    .password-reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .password-reset-container h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .password-reset-container p {
        font-size: 16px;
        color: #555;
        text-align: center;
        margin-bottom: 20px;
    }

    .password-reset-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .password-reset-container input[type="email"],
    .password-reset-container input[type="password"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .password-reset-container button {
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .password-reset-container button:hover {
        background-color: #45a049;
    }
</style>
